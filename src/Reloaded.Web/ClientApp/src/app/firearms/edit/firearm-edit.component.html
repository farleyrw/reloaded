<div *ngIf="firearm" class="container">
  <h1 class="mb-3">{{ mode | titlecase }} Firearm</h1>

  <div class="mb-3">
    <label for="nickname" class="form-label">Nickname</label>
    <input type="text" class="form-control" id="nickname" name="nickname" [(ngModel)]="firearm.nickname" />
  </div>
  <div class="mb-3">
    <label for="brand" class="form-label">Brand</label>
    <input type="text" class="form-control" id="brand" name="brand" [(ngModel)]="firearm.brand" />
  </div>
  <div class="mb-3">
    <label for="type" class="form-label">Type</label>
    <select class="form-control form-select" id="type" name="type" [(ngModel)]="firearm.type">
      <option selected disabled [ngValue]="undefined">Select firearm type</option>
      <option>Rifle</option>
      <option>Pistol</option>
      <option>Other</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="model" class="form-label">Model</label>
    <input type="text" class="form-control" id="model" name="model" [(ngModel)]="firearm.model" />
  </div>

  <pre>{{ firearm | json }}</pre>

</div>
